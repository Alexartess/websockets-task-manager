<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Список задач</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="authSection" class="hidden">
    <div class="auth-form">
      <h2>Вход в систему</h2>
      <form id="loginForm">
        <input type="text" name="username" placeholder="Имя пользователя" required />
        <input type="password" name="password" placeholder="Пароль" required />
        <button type="submit">Войти</button>
      </form>
      <p>Нет аккаунта? <a href="#" id="showRegisterLink">Зарегистрироваться</a></p>
    </div>

    <div class="auth-form hidden" id="registerSection">
      <h2>Регистрация</h2>
      <form id="registerForm">
        <input type="text" name="username" placeholder="Имя пользователя" required />
        <input type="password" name="password" placeholder="Пароль (минимум 6 символов)" required />
        <button type="submit">Зарегистрироваться</button>
      </form>
      <p>Уже есть аккаунт? <a href="#" id="showLoginLink">Войти</a></p>
    </div>
  </div>

  <div id="appSection" class="hidden">
    <div class="user-info">
      Привет, <span id="username"></span>!
      <button id="logoutButton">Выйти</button>
    </div>

    <h1 >Список задач</h1>

    <form id="createForm">
      <h3>Новая задача</h3>
      <input type="text" name="title" placeholder="Заголовок" required />
      <textarea name="description" placeholder="Описание"></textarea>
      <select name="status">
        <option value="pending">В ожидании</option>
        <option value="in_progress">В процессе</option>
        <option value="done">Завершено</option>
      </select>
      <input type="date" name="due_date" />
      <input type="file" name="files" multiple />
      <button type="submit">Добавить задачу</button>
    </form>

    <div>
      <label>Фильтр по статусу: </label>
      <select id="filter">
        <option value="">Все</option>
        <option value="pending">В ожидании</option>
        <option value="in_progress">В процессе</option>
        <option value="done">Завершено</option>
      </select>
    </div>

    <div id="tasks"></div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/tasks.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
